

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ML API</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <style>
         body {
         background-image: url('crop.jpeg');
         }
      </style>
   </head>
   <body class="bg-light">
      <div class="container mt-5">
         <div class="login card p-4">
            <h1 class="text-center mb-4">किसानी उत्पादन की अग्रिम भविष्यवाणी</h1>

            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('yieldpredicthindi')}}" method="post">

                        <div class="form-group">

                                <option value=5>जौ</option>
                                <option value=6>काली मिर्च</option>
                                <option value=7>इलायची</option>
                                <option value=8>काजू</option>
                                <option value=9>रेंडी</option>
                                <option value=10>नारियल</option>
                                <option value=11>धनिया</option>
                                <option value=12>कपास (लिंट)</option>
                                <option value=13>लोबिया (लोबिया)</option>
                                <option value=14>सूखी मिर्च</option>
                                <option value=15>लहसुन</option>
                                <option value=16>अदरक</option>
                                <option value=17>चना</option>
                                <option value=18>मूंगफली</option>
                                <option value=19>ग्वार</option>
                                <option value=20>हरगिर</option>
                                <option value=21>ज्वार</option>
                                <option value=22>जूट</option>
                                <option value=23>खेसारी</option>
                                <option value=24>अलसी</option>
                                <option value=25>मक्का</option>
                                <option value=26>मसूर</option>
                                <option value=27>मेस्ता</option>
                                <option value=28>मूंग (हरा चना)</option>
                                <option value=29>मोठ</option>
                                <option value=30>राजमा बीज</option>
                                <option value=31>तिलहन</option>
                                <option value=32>प्याज</option>
                                <option value=33>अन्य 3 दालें</option>
                                <option value=34>अन्य 2 दालें</option>
                                <option value=35>अन्य 4 दालें</option>

                                <option value=44>सान्हंप</option>
                                <option value=45>तिल</option>

                                <option value=54>उड़द</option>
                                <option value=55>गेहूं</option>
                           <!-- Add more crop options as needed -->
                        </select>
                     </div>
                     <div class="form-group">
                        <select class="form-control"  name="Crop_year" required="required">
                            <option value=0>वर्ष चुनें</option>

                           <option value=1997>1997</option>
                           <option value=1998>1998</option>
                           <option value=1999>1999</option>
                           <option value=2000>2000</option>
                           <option value=2001>2001</option>
                           <option value=2002>2002</option>
                           <option value=2003>2003</option>
                           <option value=2004>2004</option>
                           <option value=2005>2005</option>
                           <option value=2006>2006</option>
                           <option value=2007>2007</option>
                           <option value=2008>2008</option>
                           <option value=2009>2009</option>
                           <option value=2010>2010</option>
                           <option value=2011>2011</option>
                           <option value=2012>2012</option>
                           <option value=2013>2013</option>
                           <option value=2014>2014</option>

                           <option value=2017>2017</option>
                           <option value=2018>2018</option>
                           <option value=2019>2019</option>
                           <option value=2020>2020</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <select class="form-control"  name="Season" required="required">
                            <option value=0>मौसम चुनें</option>
                            <option value=1>शरद ऋतु</option>
                            <option value=2>खरीफ</option>
                            <option value=3>रवि</option>

                            <option value=5>पूरा वर्ष</option>
                            <option value=6>सर्दी</option>
                        </select>
                        
                     </div>
                     <div class="form-group">
                        <select class="form-control" id="soil" name="State" required="required">
                            <option value=0>राज्य चुनें</option>
                            <option value=1>आंध्र प्रदेश</option>
                            <option value=2>अरुणाचल प्रदेश</option>

                            <option value=29>उत्तराखंड</option>
                            <option value=30>पश्चिम बंगाल</option>
                        </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="Area" placeholder="क्षेत्र (हेक्टेयर में)" required="required" />
                        </div>
                        </div>
                        <div class="col-md-6">
                        
                        
                        <div class="form-group">
                            <input type="text" class="form-control" name="Production" placeholder="उत्पादन (टन में)" required="required" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="Annual_Rainfall" placeholder="वार्षिक वर्षा (मिमी में)" required="required" />
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control" name="Fertilizer" placeholder="उर्वरक (किलोग्राम में)" required="required" />
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control" name="Pesticide" placeholder="कीटनाशक (किलोग्राम में)" required="required" />
                        </div>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">पूर्वानुमान</button>
                        </form>
                        
            <div class="mt-3">
               {{ prediction_text }}
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
